{% extends "base.html" %}

{% block content %}

<div class='container mt-4'>
    <h3 class='display-6'>Detalhes da Categoria</h3>
    <div class='card'>
        <div class='card-body'>
            <h3 class='card-title'>{{ object.name}}</h3>
            <p class='card-text'>
                {{ object.description}}
            </p>
        </div>

    </div>
    {% if perms.category.change_category %}
    <a href="{% url "category_update" category.pk %}" class='btn btn-primary mt-2'>
    Editar
    </a>
    {% endif %}
    <a href="{% url "category_list" %}" class='btn btn-primary mt-2'>
    Voltar
    </a>
</div>

{% endblock content %}
