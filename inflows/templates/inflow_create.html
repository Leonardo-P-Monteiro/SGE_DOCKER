{% extends "base.html" %}

{% block content %}

<div class='container mt-4'>

    
    {% if update.name %}
        <h3 class='display-6'>Edição de Entrada</h3>
    {% else %}
        <h3 class='display-6'>Cadastro de Entrada</h3>
    {% endif %}

    <div class='card'>

        <div class='card-body'>

            <form method="post" class='form'>

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class='btn btn-primary'>Salvar Entrada</button>

                <a href="{% url "inflow_list" %}" class='btn btn-secondary '>
                Cancelar
                </a>

            </form>

        </div>

    </div>

</div>

{% endblock content %}
