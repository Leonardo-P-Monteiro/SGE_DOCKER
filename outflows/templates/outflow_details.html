{% extends "base.html" %}

{% block content %}

<div class='container mt-4'>
    <h3 class='display-6'>Detalhes da Saída</h3>
    <div class='card'>
        <div class='card-body'>
            <h3 class='card-title'>{{ object.product}}</h3>
            <p class='card-text'>
                Quantidade: <strong>{{ object.quantity}}</strong>
            </p>
            <p class='card-text'>
                Data de Entrada: <strong>{{ object.created_at}}</strong>
            </p>
            <p class='card-text'>
                Data de Atualização: <strong>{{ object.updated_at}}</strong>
            </p>
            <p class='card-text'>
                Anotações: <strong>{{ object.description}}</strong>
            </p>
        </div>

    </div>
    <a href="{% url "outflow_list" %}" class='btn btn-primary mt-2'>
    Voltar
    </a>
</div>

{% endblock content %}
